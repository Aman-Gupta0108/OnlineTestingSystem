{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    *{
        margin: 0;padding: 0;box-sizing: border-box;
    }
   </style>
 {% block style %} <style></style> {% endblock %}
 <title>{% block title %} Document {% endblock %}</title>
</head>
<body>
  <nav class="navbar bg-body-tertiary  pt-0 ">

    <div class="container-fluid text-bg-dark ">
      <a class="navbar-brand text-light fs-1 mx-5">OnLine TesTing SysTem</a>
      
       
        {% if user.is_authenticated %}
        <a class="btn btn-outline-secondary text-light fs-3 mx-5" href="{% url 'logout'%}">Logout</a>
        {% else %}
        <a class="btn btn-outline-secondary text-light fs-3 mx-5" href="{%url 'login' %}" >Login</a>
        {% endif %}
     
    </div>
  </nav>
    {% block body %}

    {% endblock %} 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
